<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henna by FUZZ | Bridal Henna Artistry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f3e8;
            color: #5a3e2b;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .glass-card {
            background: rgba(255, 253, 245, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(90, 62, 43, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 600;
            margin-bottom: 1rem;
            color: #3a2618;
            opacity: 0;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: 1px;
            margin-top: 1rem;
            opacity: 0;
            color: #7a5c48;
        }

        .mandala-container {
            width: clamp(150px, 40vw, 300px);
            height: clamp(150px, 40vw, 300px);
            margin: 2rem auto;
            position: relative;
        }

        .mandala {
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="intro-container">
        <div class="glass-card">
            <div class="mandala-container">
                <svg class="mandala" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Henna-style mandala SVG -->
                    <path fill="none" stroke="#5a3e2b" stroke-width="0.5" stroke-dasharray="1000" stroke-dashoffset="1000" d="M50 10a40 40 0 1 1 0 80 40 40 0 0 1 0-80zm0 10a30 30 0 1 0 0 60 30 30 0 0 0 0-60zm0 10a20 20 0 1 1 0 40 20 20 0 0 1 0-40zm0 10a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"/>
                    <path fill="none" stroke="#5a3e2b" stroke-width="0.5" stroke-dasharray="1000" stroke-dashoffset="1000" d="M50 10v10m28.28 8.28l-7.07 7.07m15.55 15.55l-7.07 7.07M90 50h-10M71.72 71.72l-7.07-7.07M55.17 87.27l-7.07-7.07M50 90v-10M28.28 71.72l7.07-7.07M12.73 55.17l7.07-7.07M10 50h10M28.28 28.28l7.07 7.07M44.83 12.73l7.07 7.07"/>
                    <path fill="none" stroke="#5a3e2b" stroke-width="0.5" stroke-dasharray="1000" stroke-dashoffset="1000" d="M50 30a20 20 0 0 1 20 20 20 20 0 0 1-20 20 20 20 0 0 1-20-20 20 20 0 0 1 20-20z"/>
                    <path fill="none" stroke="#5a3e2b" stroke-width="0.3" stroke-dasharray="1000" stroke-dashoffset="1000" d="M50 20a30 30 0 0 1 30 30 30 30 0 0 1-30 30 30 30 0 0 1-30-30 30 30 0 0 1 30-30z"/>
                    <path fill="none" stroke="#5a3e2b" stroke-width="0.3" stroke-dasharray="1000" stroke-dashoffset="1000" d="M50 40a10 10 0 0 1 10 10 10 10 0 0 1-10 10 10 10 0 0 1-10-10 10 10 0 0 1 10-10z"/>
                    <!-- Floral elements -->
                    <path fill="none" stroke="#5a3e2b" stroke-width="0.4" stroke-dasharray="1000" stroke-dashoffset="1000" d="M60 30a5 5 0 1 1-10 0 5 5 0 0 1 10 0zM40 70a5 5 0 1 1-10 0 5 5 0 0 1 10 0zM70 40a5 5 0 1 1 0 10 5 5 0 0 1 0-10zM30 60a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                </svg>
            </div>
            <h1 class="brand-name">Henna by FUZZ</h1>
            <p class="tagline">Bridal Henna Artistry | Chennai</p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-indian-fusion-131.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#d4a373"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false
                        },
                        "onclick": {
                            "enable": false
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });

            // Audio setup with user interaction requirement
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0;
            
            const startAudio = () => {
                // Try to play audio (will fail without user interaction in most browsers)
                const playPromise = bgMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Audio playback started successfully
                        gsap.to(bgMusic, {
                            volume: 0.3,
                            duration: 3,
                            ease: "sine.inOut"
                        });
                    })
                    .catch(error => {
                        // Audio playback failed - we'll just continue silently
                        console.log("Audio playback prevented:", error);
                    });
                }
            };
            
            // Start audio on first user interaction
            document.body.addEventListener('click', startAudio, { once: true });
            document.body.addEventListener('touchstart', startAudio, { once: true });

            // Animation timeline
            const tl = gsap.timeline();
            
            // Mandala drawing animation
            tl.to(".mandala path", {
                strokeDashoffset: 0,
                duration: 2,
                stagger: 0.1,
                ease: "power2.inOut"
            })
            .to(".mandala", {
                opacity: 1,
                duration: 0.5
            }, "-=1.5")
            
            // Brand name animation
            .to(".brand-name", {
                opacity: 1,
                scale: 1.05,
                duration: 1.5,
                ease: "elastic.out(1, 0.5)"
            }, "-=1")
            
            // Tagline animation
            .to(".tagline", {
                opacity: 1,
                duration: 1,
                ease: "power2.out",
                onComplete: () => {
                    document.querySelector(".tagline").classList.add("animate__animated", "animate__fadeInUp");
                }
            }, "-=0.5")
            
            // After 5 seconds total, fade out and redirect
            .to(".intro-container", {
                opacity: 0,
                duration: 1,
                ease: "power2.in",
                delay: 2,
                onComplete: () => {
                    window.location.href = "main.html";
                }
            });
        });
    </script>
</body>
</html>
