<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henna by Fuzz | Luxury Mehndi Artistry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blush: #fcdede;
      --ivory: #fffaf0;
      --sage: #cce3dc;
      --peach: #ffe5b4;
      --rose: #f5c2c2;
      --gold: #d4af37;
      --light: #fefefe;
      --dark-gold: #b38f2a;
      --henna: #6b4226;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--ivory);
      color: #333;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Premium Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--blush);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      perspective: 1000px;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-style: preserve-3d;
    }

    .loader h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--gold);
      margin-top: 1.5rem;
      font-size: 3.5rem;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.15);
      background: linear-gradient(to right, var(--gold), var(--dark-gold));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
    }

    .loader h1::after {
      content: 'Artistry in Every Stroke';
      position: absolute;
      bottom: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: var(--henna);
      font-weight: 500;
      width: 100%;
      text-align: center;
    }

    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      margin-top: 2rem;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(to right, var(--peach), var(--gold));
      transition: width 0.3s ease;
    }

    /* Enhanced Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
      z-index: 1000;
      backdrop-filter: blur(12px);
      transform: translateY(-100%);
      opacity: 0;
    }

    .navbar.scrolled {
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
    }

    .logo-highlight {
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--rose);
      z-index: -1;
      opacity: 0.6;
      transform: scaleX(0.9);
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .navbar a {
      margin: 0 1.2rem;
      color: #555;
      font-weight: 500;
      text-decoration: none;
      position: relative;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .navbar a::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .navbar a:hover {
      color: var(--gold);
      transform: translateY(-2px);
    }

    .navbar a:hover::before {
      width: 100%;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 7%;
      background: var(--ivory);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
      opacity: 0.1;
      z-index: 0;
    }

    .hero-text {
      max-width: 650px;
      position: relative;
      z-index: 2;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      color: var(--henna);
      line-height: 1.15;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
    }

    .hero-text p {
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #555;
      line-height: 1.7;
      position: relative;
      padding-bottom: 1.5rem;
    }

    .hero-text p::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 70px;
      height: 4px;
      background: linear-gradient(to right, var(--gold), var(--peach));
      border-radius: 4px;
    }

    .btn-container {
      display: flex;
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .btn {
      padding: 1.2rem 2.5rem;
      border: none;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transform: translateY(20px);
      opacity: 0;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--dark-gold));
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: var(--henna);
      border: 2px solid var(--gold);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--dark-gold), var(--gold));
      z-index: -1;
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      transform: scaleX(0);
      transform-origin: right;
    }

    .btn-primary::before {
      background: linear-gradient(45deg, var(--peach), var(--gold));
    }

    .btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .btn-secondary:hover {
      color: white;
    }

    .hero-img-container {
      position: relative;
      z-index: 1;
      perspective: 1500px;
    }

    .hero-img {
      width: 500px;
      border-radius: 25px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      transform: rotateY(-15deg) rotateX(5deg);
      transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
      border: 15px solid white;
      filter: saturate(1.1) contrast(1.05);
      opacity: 0;
      transform-origin: center;
    }

    .hero-img-container:hover .hero-img {
      transform: rotateY(0deg) rotateX(0deg);
      box-shadow: 0 40px 80px rgba(0,0,0,0.25);
    }

    .img-frame {
      position: absolute;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      top: -20px;
      left: -20px;
      border: 2px dashed var(--gold);
      border-radius: 35px;
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
      transform: rotate(1deg);
    }

    /* Background Elements */
    .floating-henna {
      position: absolute;
      background: url('https://www.pngmart.com/files/13/Mehndi-Design-PNG-HD.png') no-repeat center/contain;
      width: 120px;
      height: 120px;
      opacity: 0.3;
      animation: float 18s infinite ease-in-out;
      filter: drop-shadow(3px 6px 9px rgba(0,0,0,0.15));
      z-index: 0;
    }

    .floating-henna:nth-child(odd) {
      animation-direction: reverse;
      animation-duration: 20s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(30px, 60px) rotate(5deg) scale(1.05); }
      50% { transform: translate(60px, 0) rotate(0deg) scale(1); }
      75% { transform: translate(30px, -60px) rotate(-5deg) scale(0.95); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }

    .gold-dust {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .gold-particle {
      position: absolute;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0;
      animation: float-up 12s linear infinite;
      filter: blur(1px);
    }

    @keyframes float-up {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { transform: translateY(-100px) translateX(30px) rotate(180deg); opacity: 0; }
    }

    .ink-splash {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(212,175,55,0) 70%);
      border-radius: 50%;
      z-index: 0;
      animation: pulse 10s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(0.7); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 0.05; }
      100% { transform: scale(0.7); opacity: 0.2; }
    }

    .ink-splash:nth-child(2) {
      animation-delay: 3s;
      top: 30%;
      left: 70%;
      background: radial-gradient(circle, rgba(204,227,220,0.2) 0%, rgba(204,227,220,0) 70%);
    }

    .ink-splash:nth-child(3) {
      animation-delay: 6s;
      top: 70%;
      left: 20%;
      background: radial-gradient(circle, rgba(245,194,194,0.15) 0%, rgba(245,194,194,0) 70%);
    }

    /* Text Animation */
    .animated-text {
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .animated-text::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, var(--gold), var(--peach));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .hero-text:hover .animated-text::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Scroll Indicator */
    .scroll-down {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: var(--gold);
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
    }

    .scroll-text {
      margin-bottom: 1rem;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .scroll-arrow {
      width: 30px;
      height: 50px;
      border: 2px solid var(--gold);
      border-radius: 15px;
      position: relative;
    }

    .scroll-arrow::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      width: 6px;
      height: 6px;
      background: var(--gold);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: scrollArrow 2s infinite;
    }

    @keyframes scrollArrow {
      0% { transform: translate(-50%, 0); opacity: 0; }
      50% { transform: translate(-50%, 10px); opacity: 1; }
      100% { transform: translate(-50%, 20px); opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero {
        padding: 0 5%;
      }
      
      .hero-text h1 {
        font-size: 3.8rem;
      }
      
      .hero-img {
        width: 420px;
      }
    }

    @media (max-width: 1024px) {
      .hero {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding-top: 120px;
        padding-bottom: 80px;
      }
      
      .hero-text {
        margin-bottom: 4rem;
        max-width: 800px;
      }
      
      .hero-text p::after {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .btn-container {
        justify-content: center;
      }
      
      .hero-img {
        width: 380px;
      }
      
      .floating-henna {
        width: 80px;
        height: 80px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 1rem 2rem;
      }
      
      .navbar .logo {
        font-size: 1.8rem;
      }
      
      .hero-text h1 {
        font-size: 2.8rem;
      }
      
      .hero-text p {
        font-size: 1.2rem;
      }
      
      .btn {
        padding: 1rem 2rem;
      }
      
      .hero-img {
        width: 320px;
        border-width: 10px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 0.8rem 1.5rem;
      }
      
      .navbar a {
        margin: 0 0.7rem;
        font-size: 0.9rem;
      }
      
      .hero-text h1 {
        font-size: 2.2rem;
      }
      
      .hero-text p {
        font-size: 1rem;
      }
      
      .btn-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn {
        width: 100%;
      }
      
      .hero-img {
        width: 280px;
      }
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    // Premium Loading Animation
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      const progress = document.getElementById('progress');
      
      // Simulate loading progress
      let width = 0;
      const interval = setInterval(() => {
        width += Math.random() * 10;
        progress.style.width = `${width}%`;
        
        if (width >= 100) {
          clearInterval(interval);
          
          // Animate loader out
          gsap.to(loader, { 
            opacity: 0, 
            duration: 1.2, 
            ease: "power4.inOut",
            onComplete: () => {
              loader.style.display = 'none';
              document.body.style.overflow = 'auto';
            }
          });
          
          // Animate loader content
          gsap.to(".loader-content", {
            y: -50,
            opacity: 0,
            duration: 1,
            ease: "power3.in"
          });
        }
      }, 200);
      
      // Animate loader elements
      gsap.from(".loader h1", {
        y: 40,
        opacity: 0,
        duration: 1.8,
        delay: 0.3,
        ease: "elastic.out(1, 0.5)"
      });
      
      gsap.from(".progress-bar", {
        width: 0,
        opacity: 0,
        duration: 1.5,
        delay: 0.6,
        ease: "power3.out"
      });
    });

    // Create dynamic gold dust particles
    function createGoldDust() {
      const container = document.getElementById('gold-dust');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('gold-particle');
        
        // Random properties
        const size = Math.random() * 8 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 15 + 15;
        const blur = Math.random() * 2;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.filter = `blur(${blur}px)`;
        
        container.appendChild(particle);
      }
    }
    
    // Initialize animations when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      createGoldDust();
      
      // Animate navbar in
      gsap.to(".navbar", {
        y: 0,
        opacity: 1,
        duration: 1.2,
        delay: 1.8,
        ease: "power3.out"
      });
      
      // Enhanced text animations with stagger
      gsap.utils.toArray('.word').forEach((el, i) => {
        gsap.from(el, { 
          y: 100, 
          opacity: 0, 
          delay: i * 0.4, 
          duration: 1.5,
          ease: "back.out(1.7)",
          onComplete: () => {
            // Add hover effect to each word
            el.addEventListener('mouseenter', () => {
              gsap.to(el, {
                y: -5,
                duration: 0.4,
                ease: "power2.out"
              });
            });
            
            el.addEventListener('mouseleave', () => {
              gsap.to(el, {
                y: 0,
                duration: 0.4,
                ease: "power2.out"
              });
            });
          }
        });
      });

      // Hero image animation with 3D effect
      gsap.to(".hero-img", {
        opacity: 1,
        duration: 2,
        delay: 1.2,
        ease: "power3.out",
        onComplete: () => {
          // Add continuous subtle floating effect
          gsap.to(".hero-img", {
            y: 10,
            duration: 4,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
          });
        }
      });
      
      // Button animations
      gsap.utils.toArray('.btn').forEach((btn, i) => {
        gsap.to(btn, {
          y: 0,
          opacity: 1,
          duration: 1,
          delay: 1.8 + (i * 0.3),
          ease: "back.out(1.7)"
        });
      });
      
      // Scroll down indicator animation
      gsap.to(".scroll-down", {
        opacity: 1,
        duration: 1,
        delay: 2.5,
        ease: "power2.out"
      });
      
      // Add scroll down animation
      document.querySelector('.scroll-down').addEventListener('click', () => {
        gsap.to(window, {
          scrollTo: {y: '#about', offsetY: 100},
          duration: 1.5,
          ease: "power2.inOut"
        });
      });
      
      // Add scroll event for navbar effect
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          document.querySelector('.navbar').classList.add('scrolled');
        } else {
          document.querySelector('.navbar').classList.remove('scrolled');
        }
      });
      
      // Add hover effect to hero image container
      const heroImgContainer = document.querySelector('.hero-img-container');
      heroImgContainer.addEventListener('mousemove', (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        gsap.to(heroImgContainer, {
          rotationY: xAxis,
          rotationX: yAxis,
          transformPerspective: 1000,
          ease: "power1.out",
          duration: 0.5
        });
      });
      
      heroImgContainer.addEventListener('mouseleave', () => {
        gsap.to(heroImgContainer, {
          rotationY: 0,
          rotationX: 0,
          duration: 1,
