<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henna by Fuzz | Luxury Mehndi Artistry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --blush: #fcdede;
      --ivory: #fffaf0;
      --sage: #cce3dc;
      --peach: #ffe5b4;
      --rose: #f5c2c2;
      --gold: #d4af37;
      --light: #fefefe;
      --dark-gold: #b38f2a;
      --henna: #6b4226;
      --gradient-1: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
      --gradient-2: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      --gradient-3: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--ivory);
      color: #333;
      overflow-x: hidden;
      scroll-behavior: smooth;
      cursor: none;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: var(--gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.2s ease;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.3s ease;
      opacity: 0.5;
    }

    .cursor.expand {
      transform: scale(2);
      background: var(--peach);
    }

    /* Premium Loader with Enhanced Effects */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(45deg, var(--blush), var(--peach), var(--sage), var(--gold));
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      perspective: 1000px;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-style: preserve-3d;
      position: relative;
      z-index: 2;
    }

    /* Enhanced Loader Particles */
    .loader-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .loader-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0;
      animation: loaderParticleFloat 6s linear infinite;
      box-shadow: 0 0 10px var(--gold);
    }

    .loader-particle:nth-child(odd) {
      background: var(--peach);
      box-shadow: 0 0 10px var(--peach);
      animation-duration: 8s;
    }

    .loader-particle:nth-child(3n) {
      background: var(--rose);
      box-shadow: 0 0 10px var(--rose);
      animation-duration: 7s;
    }

    @keyframes loaderParticleFloat {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(50px) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* Enhanced Ring System */
    .loader-rings {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-radius: 50%;
      animation: enhancedSpin 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
    }

    .ring:nth-child(1) {
      border-top: 4px solid var(--gold);
      border-right: 4px solid rgba(212, 175, 55, 0.3);
      animation-duration: 3s;
      box-shadow: inset 0 0 30px rgba(212, 175, 55, 0.2);
    }

    .ring:nth-child(2) {
      width: 85%;
      height: 85%;
      top: 7.5%;
      left: 7.5%;
      border-top: 4px solid var(--peach);
      border-left: 4px solid rgba(255, 229, 180, 0.3);
      animation-duration: 2.2s;
      animation-direction: reverse;
      box-shadow: inset 0 0 25px rgba(255, 229, 180, 0.2);
    }

    .ring:nth-child(3) {
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      border-top: 4px solid var(--rose);
      border-bottom: 4px solid rgba(245, 194, 194, 0.3);
      animation-duration: 1.8s;
      box-shadow: inset 0 0 20px rgba(245, 194, 194, 0.2);
    }

    .ring:nth-child(4) {
      width: 55%;
      height: 55%;
      top: 22.5%;
      left: 22.5%;
      border-top: 4px solid var(--sage);
      border-right: 4px solid rgba(204, 227, 220, 0.3);
      animation-duration: 1.4s;
      animation-direction: reverse;
      box-shadow: inset 0 0 15px rgba(204, 227, 220, 0.2);
    }

    @keyframes enhancedSpin {
      0% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
      25% {
        transform: rotate(90deg) scale(1.05);
        opacity: 0.8;
      }
      50% {
        transform: rotate(180deg) scale(1);
        opacity: 1;
      }
      75% {
        transform: rotate(270deg) scale(0.95);
        opacity: 0.9;
      }
      100% {
        transform: rotate(360deg) scale(1);
        opacity: 1;
      }
    }

    /* Pulsing Glow Effect */
    .loader-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, rgba(212, 175, 55, 0.1) 30%, transparent 70%);
      border-radius: 50%;
      animation: pulseGlow 2s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulseGlow {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
    }

    .loader h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--gold);
      margin-top: 1.5rem;
      font-size: 4rem;
      text-shadow: 0 0 30px var(--gold);
      background: linear-gradient(45deg, var(--gold), var(--dark-gold), var(--peach), var(--gold));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      animation: enhancedTextGlow 3s ease-in-out infinite, textShimmer 4s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes enhancedTextGlow {
      0% {
        filter: drop-shadow(0 0 20px var(--gold)) drop-shadow(0 0 40px rgba(212, 175, 55, 0.3));
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 40px var(--peach)) drop-shadow(0 0 60px rgba(255, 229, 180, 0.5));
        transform: scale(1.02);
      }
      100% {
        filter: drop-shadow(0 0 20px var(--gold)) drop-shadow(0 0 40px rgba(212, 175, 55, 0.3));
        transform: scale(1);
      }
    }

    @keyframes textShimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader h1::after {
      content: 'Artistry in Every Stroke';
      position: absolute;
      bottom: -2.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: var(--henna);
      font-weight: 500;
      width: 100%;
      text-align: center;
      animation: enhancedFadeInOut 4s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(107, 66, 38, 0.3);
    }

    @keyframes enhancedFadeInOut {
      0%, 100% {
        opacity: 0.6;
        transform: translateX(-50%) translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* Enhanced Progress Bar */
    .progress-bar {
      width: 380px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      margin-top: 3.5rem;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--peach), var(--gold), var(--rose), var(--gold), var(--peach));
      background-size: 300% 100%;
      animation: enhancedShimmer 2.5s infinite;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .progress::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: progressGlow 2s ease-in-out infinite;
    }

    .progress::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -4px;
      width: 8px;
      height: 8px;
      background: var(--gold);
      border-radius: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 15px var(--gold), 0 0 30px rgba(212, 175, 55, 0.5);
      animation: progressDot 1.5s ease-in-out infinite;
    }

    @keyframes enhancedShimmer {
      0% { background-position: -300% 0; }
      100% { background-position: 300% 0; }
    }

    @keyframes progressGlow {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    @keyframes progressDot {
      0%, 100% {
        transform: translateY(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-50%) scale(1.3);
        opacity: 0.8;
      }
    }

    /* Progress Percentage Display */
    .progress-percentage {
      position: absolute;
      top: -35px;
      right: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      transition: all 0.3s ease;
    }

    /* Progress Particles */
    .progress-particles {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 28px;
      pointer-events: none;
      overflow: hidden;
    }

    .progress-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0;
      animation: progressParticleFloat 2s linear infinite;
    }

    @keyframes progressParticleFloat {
      0% {
        transform: translateY(20px) translateX(0) scale(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20px) translateX(10px) scale(0);
        opacity: 0;
      }
    }

    /* Enhanced Navbar with Glassmorphism */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      z-index: 1000;
      transform: translateY(-100%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    .navbar .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: var(--gold);
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
      text-shadow: 0 0 20px rgba(212,175,55,0.3);
    }

    .logo-highlight {
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--rose);
      z-index: -1;
      opacity: 0.6;
      transform: scaleX(0.9);
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% { opacity: 0.6; transform: scaleX(0.9); }
      50% { opacity: 0.8; transform: scaleX(1); }
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navbar a {
      color: #555;
      font-weight: 500;
      text-decoration: none;
      position: relative;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      padding: 0.5rem 1rem;
      border-radius: 25px;
    }

    .navbar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--peach), var(--gold));
      border-radius: 25px;
      z-index: -1;
      transform: scale(0);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .navbar a:hover {
      color: white;
      transform: translateY(-3px);
      text-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .navbar a:hover::before {
      transform: scale(1);
    }

    /* Hero Section with Advanced Effects */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 7%;
      background: var(--ivory);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(212,175,55,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(204,227,220,0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(245,194,194,0.05) 0%, transparent 50%);
      z-index: 0;
      animation: backgroundMove 20s ease-in-out infinite;
    }

    @keyframes backgroundMove {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(2deg); }
    }

    .hero-text {
      max-width: 650px;
      position: relative;
      z-index: 2;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      color: var(--henna);
      line-height: 1.15;
      margin-bottom: 2rem;
      text-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }

    .hero-text h1::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(212,175,55,0.1) 50%, transparent 70%);
      transform: translateX(-100%);
      animation: textShine 3s ease-in-out infinite;
    }

    @keyframes textShine {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(100%); }
    }

    .hero-text p {
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #555;
      line-height: 1.8;
      position: relative;
      padding-bottom: 2rem;
    }

    .hero-text p::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), var(--peach), var(--rose));
      border-radius: 4px;
      animation: lineGrow 2s ease-out 1s forwards;
    }

    @keyframes lineGrow {
      to { width: 100px; }
    }

    .btn-container {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
    }

    .btn {
      padding: 1.5rem 3rem;
      border: none;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      transform: translateY(50px);
      opacity: 0;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      border-radius: 50%;
    }

    .btn:hover::after {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--gold), var(--dark-gold));
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: var(--henna);
      border: 2px solid var(--gold);
      backdrop-filter: blur(10px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--peach), var(--gold));
      z-index: -1;
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      transform: scaleX(0);
      transform-origin: right;
    }

    .btn:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    .btn:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }

    .btn-secondary:hover {
      color: white;
      border-color: transparent;
    }

    /* Magic Button Effect */
    .magic-btn {
      position: relative;
      overflow: hidden;
    }

    .magic-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .magic-btn:hover::before {
      left: 100%;
    }

    .hero-img-container {
      position: relative;
      z-index: 1;
      perspective: 1500px;
    }

    .hero-img {
      width: 550px;
      border-radius: 30px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.25);
      transform: rotateY(-15deg) rotateX(5deg);
      transition: all 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
      border: 20px solid white;
      filter: saturate(1.2) contrast(1.1) brightness(1.05);
      opacity: 0;
      transform-origin: center;
      position: relative;
    }

    .hero-img::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: linear-gradient(45deg, var(--gold), var(--peach), var(--rose));
      border-radius: 35px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .hero-img-container:hover .hero-img::before {
      opacity: 0.3;
    }

    .hero-img-container:hover .hero-img {
      transform: rotateY(0deg) rotateX(0deg) scale(1.02);
      box-shadow: 0 50px 100px rgba(0,0,0,0.3);
    }

    .img-frame {
      position: absolute;
      width: calc(100% + 60px);
      height: calc(100% + 60px);
      top: -30px;
      left: -30px;
      border: 3px dashed var(--gold);
      border-radius: 40px;
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
      transform: rotate(2deg);
      animation: frameRotate 20s linear infinite;
    }

    @keyframes frameRotate {
      0% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    /* Advanced Background Elements */
    .floating-henna {
      position: absolute;
      width: 150px;
      height: 150px;
      opacity: 0.2;
      animation: float 20s infinite ease-in-out;
      filter: drop-shadow(5px 10px 15px rgba(0,0,0,0.1));
      z-index: 0;
      background: radial-gradient(circle, var(--gold) 2px, transparent 2px);
      background-size: 20px 20px;
      border-radius: 50%;
    }

    .floating-henna::before {
      content: '✿';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: var(--gold);
      animation: spin 15s linear infinite;
    }

    .floating-henna:nth-child(odd) {
      animation-direction: reverse;
      animation-duration: 25s;
    }

    .floating-henna:nth-child(even)::before {
      content: '❀';
      color: var(--peach);
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(50px, -80px) rotate(90deg) scale(1.1); }
      50% { transform: translate(100px, 0) rotate(180deg) scale(1); }
      75% { transform: translate(50px, 80px) rotate(270deg) scale(0.9); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    /* Magical Particle System */
    .magic-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat 8s linear infinite;
    }

    // Custom Cursor Animation
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    let mouseX = 0, mouseY = 0;
    let followerX = 0, followerY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
    });

    // Smooth cursor follower
    function updateFollower() {
      followerX += (mouseX - followerX) * 0.1;
      followerY += (mouseY - followerY) * 0.1;
      cursorFollower.style.left = followerX + 'px';
      cursorFollower.style.top = followerY + 'px';
      requestAnimationFrame(updateFollower);
    }
    updateFollower();

    // Cursor hover effects
    document.querySelectorAll('a, button, .hover-effect').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('expand');
        cursorFollower.style.transform = 'scale(1.5)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('expand');
        cursorFollower.style.transform = 'scale(1)';
      });
    });

    // Enhanced Loading Animation with Performance Optimizations
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      const progress = document.getElementById('progress');
      const progressPercentage = document.getElementById('progress-percentage');

      // Create enhanced particle systems
      createLoaderParticles();
      createProgressParticles();

      // Optimized progress animation with RAF
      let width = 0;
      let currentPercentage = 0;
      const loadingSteps = [12, 28, 45, 67, 82, 95, 100];
      let stepIndex = 0;
      let animationId;

      const updateProgress = () => {
        if (stepIndex < loadingSteps.length) {
          const targetWidth = loadingSteps[stepIndex];
          const targetPercentage = Math.round(targetWidth);

          const animateStep = () => {
            const widthIncrement = (targetWidth - width) * 0.08;
            const percentageIncrement = (targetPercentage - currentPercentage) * 0.08;

            width += widthIncrement;
            currentPercentage += percentageIncrement;

            progress.style.width = `${width}%`;
            progressPercentage.textContent = `${Math.round(currentPercentage)}%`;

            if (Math.abs(width - targetWidth) > 0.5) {
              animationId = requestAnimationFrame(animateStep);
            } else {
              width = targetWidth;
              currentPercentage = targetPercentage;
              progress.style.width = `${width}%`;
              progressPercentage.textContent = `${currentPercentage}%`;
              stepIndex++;

              // Add slight delay between steps for realism
              setTimeout(updateProgress, stepIndex === loadingSteps.length ? 800 :
                        Math.random() * 400 + 200);
            }
          };
          animateStep();
        } else {
          // Enhanced exit animation sequence
          setTimeout(() => {
            // First, animate rings with stagger
            gsap.to(".ring", {
              scale: 0,
              rotation: 720,
              duration: 1.2,
              stagger: 0.1,
              ease: "back.in(2)"

              duration: 1.5,
              delay: 0.5,

              delay: 1.2,

                document.body.style.overflow = 'auto';
                cancelAnimationFrame(animationId);

      if (heroText && heroImg && scrollDown) {
        gsap.to(heroText, {
          y: scrolled * 0.3,
          opacity: 1 - scrolled * 0.002,
          duration: 0.3
        });

        gsap.to(heroImg, {
          y: scrolled * 0.2,
          rotationY: -15 + scrolled * 0.05,
          duration: 0.3
        });

        gsap.to(scrollDown, {
          opacity: Math.max(0, 1 - scrolled * 0.01),
          duration: 0.3
        });
      }
    });

    // Advanced hover effects for hero image
    const heroImgContainer = document.querySelector('.hero-img-container');
    if (heroImgContainer) {
      let mouseX = 0, mouseY = 0;
      let targetX = 0, targetY = 0;

      heroImgContainer.addEventListener('mousemove', (e) => {
        const rect = heroImgContainer.getBoundingClientRect();
        mouseX = (e.clientX - rect.left - rect.width / 2) / 15;
        mouseY = (e.clientY - rect.top - rect.height / 2) / 15;
      });

      heroImgContainer.addEventListener('mouseleave', () => {
        mouseX = 0;
        mouseY = 0;
      });

      // Smooth animation loop
      function animate() {
        targetX += (mouseX - targetX) * 0.1;
        targetY += (mouseY - targetY) * 0.1;

        gsap.set(heroImgContainer, {
          rotationY: -15 + targetX,
          rotationX: 5 + targetY,
          transformPerspective: 1000
        });

        requestAnimationFrame(animate);
      }
      animate();
    }

    // Add magical sparkle effect on click
    document.addEventListener('click', (e) => {
      createSparkle(e.clientX, e.clientY);
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.width = '10px';
      sparkle.style.height = '10px';
      sparkle.style.background = 'radial-gradient(circle, #d4af37, transparent)';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.zIndex = '9999';
      document.body.appendChild(sparkle);

      gsap.fromTo(sparkle,
        {
          scale: 0,
          rotation: 0
        },
        {
          scale: 2,
          rotation: 360,
          duration: 0.6,
          ease: "power2.out",
          onComplete: () => {
            gsap.to(sparkle, {
              scale: 0,
              opacity: 0,
              duration: 0.3,
              onComplete: () => sparkle.remove()
            });
          }
        }
      );
    }

    // Initialize on DOM load
    document.addEventListener('DOMContentLoaded', () => {
      // Add smooth reveal animations for all hover effects
      gsap.utils.toArray('.hover-effect').forEach(el => {
        el.addEventListener('mouseenter', () => {
          gsap.to(el, {
            scale: 1.05,
            duration: 0.4,
            ease: "power2.out"
          });
        });

        el.addEventListener('mouseleave', () => {
          gsap.to(el, {
            scale: 1,
            duration: 0.4,
            ease: "power2.out"
          });
        });
      });
    });
  </script>
