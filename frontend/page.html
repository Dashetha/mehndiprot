<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henna by Fuzz | Luxury Mehndi Artistry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Premium Loader with Enhanced Effects -->
  <div class="loader" id="loader">
    <!-- Enhanced Loader Particles -->
    <div class="loader-particles" id="loader-particles"></div>

    <!-- Pulsing Glow Effect -->
    <div class="loader-glow"></div>

    <div class="loader-rings">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
    <div class="loader-content">
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_tsj1h1zk.json"
        background="transparent"
        speed="1"
        style="width: 280px; height: 280px;"
        loop
        autoplay>
      </lottie-player>
      <h1>Henna by Fuzz</h1>
      <div class="progress-bar">
        <div class="progress-particles" id="progress-particles"></div>
        <div class="progress" id="progress"></div>
        <div class="progress-percentage" id="progress-percentage">0%</div>
      </div>
    </div>
  </div>

  <!-- Morphing Background -->
  <div class="morphing-bg">
    <div class="morph-shape"></div>
    <div class="morph-shape"></div>
    <div class="morph-shape"></div>
  </div>

  <!-- Enhanced Navbar with Glassmorphism -->
  <nav class="navbar">
    <div class="logo hover-effect">
      Henna by Fuzz
      <div class="logo-highlight"></div>
    </div>
    <div class="nav-links">
      <a href="#home" class="hover-effect">Home</a>
      <a href="#about" class="hover-effect">About</a>
      <a href="#services" class="hover-effect">Services</a>
      <a href="#portfolio" class="hover-effect">Portfolio</a>
      <a href="#contact" class="hover-effect">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <!-- Magic Particles -->
    <div class="magic-particles" id="magic-particles"></div>

    <!-- Background Elements -->
    <div class="gold-dust" id="gold-dust"></div>

    <div class="floating-henna" style="top: 15%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-henna" style="top: 65%; left: 85%; animation-delay: 2s;"></div>
    <div class="floating-henna" style="top: 35%; left: 55%; animation-delay: 4s;"></div>
    <div class="floating-henna" style="top: 75%; left: 15%; animation-delay: 1s;"></div>
    <div class="floating-henna" style="top: 25%; left: 75%; animation-delay: 3s;"></div>
    <div class="floating-henna" style="top: 85%; left: 60%; animation-delay: 5s;"></div>
    <div class="floating-henna" style="top: 45%; left: 20%; animation-delay: 6s;"></div>
    <div class="floating-henna" style="top: 55%; left: 90%; animation-delay: 7s;"></div>

    <!-- Hero Content -->
    <div class="hero-text">
      <h1>
        <span class="word animated-text">Henna</span>
        <span class="word animated-text">By</span>
        <span class="word animated-text">Fuzz</span>
      </h1>
      <p>Luxury Mehndi for Moments That Matter.</p>
      <div class="btn-container">
        <button class="btn btn-primary magic-btn hover-effect">Book a Session</button>
        <button class="btn btn-secondary magic-btn hover-effect">View Gallery</button>
      </div>
    </div>

    <!-- Hero Image -->
    <div class="hero-img-container">
      <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Luxury Mehndi Design" class="hero-img hover-effect" />
      <div class="img-frame"></div>
    </div>

    <!-- Enhanced Scroll Indicator -->
    <div class="scroll-down">
      <span class="scroll-text">Explore More</span>
      <div class="scroll-arrow"></div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="script.js"></script>
</body>
</html>
